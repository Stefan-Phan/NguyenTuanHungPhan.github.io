        <form class="password" action="ToDoList.html" onsubmit="return passcheck()">
            <div class="MyPassword"> 
                <h1>LOGIN</h1>
                <p>Please enter the password to access the TODO List page.</p>
                <input class="Input" id="pass1" placeholder="Password"> <br>
                <button class="SubmitButton">Submit</button>
            </div>  
        </form>
    </body>
        
    <script>
        // -----------------default password-------------------//
        var password = "12345";

        function passcheck() {

            // -------------------Check password-------------------//
            if (document.getElementById('pass1').value != password) {
                alert("Incorrect Password. Please try again!");
                return false;
            }
        }
    </script>
